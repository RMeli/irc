name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: "*"
  schedule:
    # Nightly tests (on master)
    - cron: "0 0 * * *"

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
        btype: [ Release, Debug]

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.btype}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.btype}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.btype}}
      
